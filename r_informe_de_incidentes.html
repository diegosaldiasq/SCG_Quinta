<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_r_informe_de_incidentes.css">
    <link rel="icon" href="./Estilos-CSS/logoquinta2.png" />
    <title>Informe de incidentes R-POE-Q-15-01</title>
</head>
<body>
    <div class="login">
        <img src="./Estilos-CSS/logoquinta.png" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Informe de incidentes R-POE-Q-15-01</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local">
        </div>
        <div class="login-container">
            <label class="label">Fuente del material</label>
            <input type="text" class="input">
            <label class="label">Cantidad producto contaminado</label>
            <input type="text" class="input">
            <label class="label">Unidad de medida</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="kg">Kg</option>
                    <option value="gr">gr</option>
                    <option value="un">Un</option>
                    <option value="l">l</option>
                </select>
            <label class="label">Lote producto contaminado</label>
            <input type="text" class="input">
            <label class="label">Observaciones</label>
            <input type="text" class="input">
        </div>
        <div class="login-container">
            <label class="label">Analisis de causa</label>
            <input type="text" class="input">
            <label class="label">Acciones correctivas y/o preventivas</label>
            <input type="text" class="input">
        </div>
        <div class="botones">
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y continuar</button>
            </form>
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y salir</button>
            </form>
            <form class="form" action="./selecciones.html">
                <button class="primary-button login-button">Salir</button>
            </form>
        </div>
    </div>
</body>
</html>
