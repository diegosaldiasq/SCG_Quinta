<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./logoquinta2.png" />
    <title>Informe de incidentes R-POE-Q-15-01</title>
    <style>
        :root{
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --rojo-quinta: #B43C2C;
        --amarillo-quinta: #f3ba14;
        --naranjo-quinta: #d07020;
        --naranjo-claro-quinta: #d4841c;
        --white: #FFFFFF;
        --black: #000000;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
        body {
            margin: 24;
            font-family: 'Quicksand', sans-serif;
            background-image: url(./Fondo.png);
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 16px;
            justify-self: center;
        }
        .login-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 600px;
            justify-items: center;
            background-color: var(--naranjo-claro-quinta);
            border-radius: 32px;
            margin-bottom: 30px;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: var(--rojo-quinta);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            font-weight: bold;
            margin-bottom: 32px;
            text-align: center;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .botones {
            display:  flex;
            flex-direction: row;
            justify-self: center;
            gap: 16px;
        }
        .primary-button {
            background-color: var(--rojo-quinta);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 180px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 40px;
        }
        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login">
        <img src="https://quintaalimentos.cl/wp-content/uploads/2020/02/XMLID_16_@2x.png" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Informe de incidentes R-POE-Q-15-01</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local">
        </div>
        <div class="login-container">
            <label class="label">Fuente del material</label>
            <input type="text" class="input">
            <label class="label">Cantidad producto contaminado</label>
            <input type="text" class="input">
            <label class="label">Unidad de medida</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="kg">Kg</option>
                    <option value="gr">gr</option>
                    <option value="un">Un</option>
                    <option value="l">l</option>
                </select>
            <label class="label">Lote producto contaminado</label>
            <input type="text" class="input">
            <label class="label">Observaciones</label>
            <input type="text" class="input">
        </div>
        <div class="login-container">
            <label class="label">Analisis de causa</label>
            <input type="text" class="input">
            <label class="label">Acciones correctivas y/o preventivas</label>
            <input type="text" class="input">
        </div>
        <div class="botones">
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y continuar</button>
            </form>
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y salir</button>
            </form>
            <form class="form" action="./selecciones.html">
                <button class="primary-button login-button">Salir</button>
            </form>
        </div>
    </div>
</body>
</html>
