{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'calculo_oee/estilos_crear_turno.css' %}">
    <link rel="icon" href="{% static 'calculo_oee/images/logoquinta2.png' %}" />
    <title>Registrar Turno OEE</title>
    <script>
        const motivosDetenciones = [
        "Falla mecánica",
        "Cambio de formato",
        "Espera de insumos",
        "Aseo de línea",
        "Mantención preventiva"
        ];

        const motivosReprocesos = [
            "Producto mal cerrado",
            "Defecto visual",
            "Error en etiquetado",
            "Desviación de peso",
            "Contaminación cruzada"
        ];

        function agregarFilaDetencion() {
            let opciones = motivosDetenciones.map(m => `<option value="${m}">${m}</option>`).join('');
            const fila = `
                <tr>
                    <td>
                        <select name="motivo_det[]" required>
                            <option value="">-- Seleccionar --</option>
                            ${opciones}
                        </select>
                    </td>
                    <td><input type="number" name="duracion_det[]" min="0" required></td>
                    <td><button type="button" onclick="this.closest('tr').remove()">Eliminar</button></td>
                </tr>`;
            document.getElementById("tabla-detenciones").querySelector("tbody").insertAdjacentHTML("beforeend", fila);
        }

        function agregarFilaReproceso() {
            let opciones = motivosReprocesos.map(m => `<option value="${m}">${m}</option>`).join('');
            const fila = `
                <tr>
                    <td>
                        <select name="motivo_rep[]" required>
                            <option value="">-- Seleccionar --</option>
                            ${opciones}
                        </select>
                    </td>
                    <td><input type="number" name="cantidad_rep[]" min="0" required></td>
                    <td><button type="button" onclick="this.closest('tr').remove()">Eliminar</button></td>
                </tr>`;
            document.getElementById("tabla-reprocesos").querySelector("tbody").insertAdjacentHTML("beforeend", fila);
        }
    </script>
</head>
<body>
    <div class="login">
        <img src="{% static 'calculo_oee/images/logoquinta.png' %}" alt="logo" class="logo">
            <div class="login-container">
                <h1 class="title">Crear Turno OEE</h1>
            </div>
        <h1>Registro de Turno OEE</h1>

        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Datos del Turno</legend>
                <table>
                    {{ form.as_table }}
                </table>
            </fieldset>

            <fieldset>
                <legend>Detenciones</legend>
                <table id="tabla-detenciones" border="1">
                    <thead>
                        <tr><th>Motivo</th><th>Duración (min)</th><th>Acción</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="button" onclick="agregarFilaDetencion()">Agregar Detención</button>
            </fieldset>

            <fieldset>
                <legend>Reprocesos</legend>
                <table id="tabla-reprocesos" border="1">
                    <thead>
                        <tr><th>Motivo</th><th>Cantidad</th><th>Acción</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="button" onclick="agregarFilaReproceso()">Agregar Reproceso</button>
            </fieldset>

            <br>
        </form>
        <div class="botones">
            <form class="form" action="{% url 'crear_turno' %}">
                {% csrf_token %}
                <button class="primary-button login-button" id="miBoton">Guardar Turno</button>
            </form>
            <form class="form" action="{% url 'redireccionar_selecciones_2' %}">
                <button class="primary-button login-button">Salir</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Definir el token CSRF para su uso en las solicitudes AJAX
        var csrftoken = "{{ csrf_token }}";
    </script>
    <script src="{% static 'calculo_oee/scrip_crear_turno.js' %}"></script>
</body>
</html>
