{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'calculo_oee/estilos_oee.css' %}">
  <link rel="icon" href="{% static 'calculo_oee/images/logoquinta2.png' %}">
  <title>Gráfico Detenciones - Dinámico</title>
</head>
<body>
  <div class="login">
    <img src="{% static 'calculo_oee/images/logoquinta.png' %}" alt="Logo Quinta" class="logo">
    <div class="login_container">
      <h1 class="title">Gráfico Detenciones</h1>

      <!-- FILTROS -->
      <div class="filtros" style="display:grid; gap:.5rem; grid-template-columns: repeat(6, minmax(140px,1fr)); align-items:end; margin:12px 0;">
        <label>Semanas (multi)
          <select id="f_semanas" multiple size="4"></select>
        </label>
        <label>Año
          <select id="f_anios"></select>
        </label>
        <label>Líneas (multi)
          <select id="f_lineas" multiple size="4"></select>
        </label>
        <label>Turnos (multi)
          <select id="f_turnos" multiple size="3"></select>
        </label>
        <label>Desde
          <input type="date" id="f_desde">
        </label>
        <label>Hasta
          <input type="date" id="f_hasta">
        </label>
      </div>

      <div style="display:flex; gap:.5rem; margin-bottom:12px; flex-wrap: wrap;">
        <button id="btn_aplicar" class="primary-button">Aplicar filtros</button>
        <button id="btn_limpiar" class="primary-button" type="button">Limpiar</button>
        <button id="btn_sel_todo_sem" class="primary-button" type="button">Semanas: seleccionar todo</button>
        <button id="btn_sel_todo_lin" class="primary-button" type="button">Líneas: seleccionar todo</button>
        <button id="btn_sel_todo_tur" class="primary-button" type="button">Turnos: seleccionar todo</button>
      </div>

      <!-- GRÁFICO -->
      <div style="width:100%; height:420px; background:#fff; border-radius:8px; padding:8px; overflow-x:auto;">
        <canvas id="graficoDetenciones"></canvas>
      </div>

      <!-- SCRIPTS -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const ctx = document.getElementById('graficoDetenciones')?.getContext('2d');
        if (!ctx) return;

        // ====== Filtros ======
        const $ = s => document.querySelector(s);
        const sSemanas = $('#f_semanas');
        const sAnios   = $('#f_anios');
        const sLineas  = $('#f_lineas');
        const sTurnos  = $('#f_turnos');
        const fDesde   = $('#f_desde');
        const fHasta   = $('#f_hasta');

        const btnAplicar   = $('#btn_aplicar');
        const btnLimpiar   = $('#btn_limpiar');
        const btnSelTodoSem= $('#btn_sel_todo_sem');
        const btnSelTodoLin= $('#btn_sel_todo_lin');
        const btnSelTodoTur= $('#btn_sel_todo_tur');

        let chart;

        // Helpers filtros
        const getMultiValues = sel => Array.from(sel.selectedOptions).map(o => o.value).filter(Boolean);

        function buildParams() {
          const p = new URLSearchParams();
          for (const s of getMultiValues(sSemanas)) p.append('semana', s);
          if (sAnios.value) p.append('anio', sAnios.value);
          for (const l of getMultiValues(sLineas)) p.append('linea', l);
          for (const t of getMultiValues(sTurnos)) p.append('turno', t);
          if (fDesde.value) p.set('desde', fDesde.value);
          if (fHasta.value) p.set('hasta', fHasta.value);
          return p;
        }

        function buildURL() {
          const base = "{% url 'detenciones_turno_api' %}";
          const p = buildParams();
          return p.toString() ? `${base}?${p}` : base;
        }

        async function cargarOpciones() {
          const urlOpt = "{% url 'resumen_turno_oee_opciones' %}";
          const r = await fetch(urlOpt, {credentials:'same-origin'});
          if (!r.ok) return;
          const {semanas=[], anios=[], lineas=[], turnos=[]} = await r.json();
          const fill = (sel, arr) => {
            sel.innerHTML = '';
            arr.sort((a,b)=>a-b).forEach(v=>{
              const o=document.createElement('option');
              o.value=v; o.textContent=v; sel.appendChild(o);
            });
          };
          fill(sSemanas,semanas);
          fill(sAnios,anios);
          fill(sLineas,lineas);
          fill(sTurnos,turnos);
          if (sAnios.options.length) sAnios.selectedIndex = sAnios.options.length - 1;
        }

        function aplicarFiltrosDesdeURL() {
          const params = new URLSearchParams(window.location.search);
          const marcarMulti = (sel, valores) => {
            const set = new Set(valores);
            Array.from(sel.options).forEach(opt => { opt.selected = set.has(opt.value); });
          };
          const semanas = params.getAll('semana'); if (semanas.length) marcarMulti(sSemanas, semanas);
          const anio = params.get('anio'); if (anio) sAnios.value = anio;
          const lineas = params.getAll('linea'); if (lineas.length) marcarMulti(sLineas, lineas);
          const turnos = params.getAll('turno'); if (turnos.length) marcarMulti(sTurnos, turnos);
          const desde = params.get('desde'); if (desde) fDesde.value = desde;
          const hasta = params.get('hasta'); if (hasta) fHasta.value = hasta;
        }

        const fmtFecha = s => {
          const d = new Date(s);
          if (isNaN(d)) return s;
          return `${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()}`;
        };

        async function cargarGrafico() {
          const url = buildURL();
          const resp = await fetch(url, {credentials:'same-origin'});
          if (!resp.ok) { console.error('API:', resp.status, await resp.text()); return; }
          const data = await resp.json();
          if (!Array.isArray(data) || !data.length) {
            if (chart) { chart.destroy(); chart = null; }
            console.warn('Sin datos'); return;
          }

          // Orden por fecha y turno para eje X estable
          data.sort((a,b)=> new Date(a.fecha) - new Date(b.fecha) || String(a.turno).localeCompare(String(b.turno)));

          // Agrupar por lote_id
          const loteInfo = {}; // {lote_id: {label:[fecha,'Turno X']}}
          const mp = {};       // {lote_id: {motivo: porcentaje}}
          const motivosSet = new Set();

          for (const d of data) {
            const lid = d.lote_id;
            if (!lid) continue;
            if (!loteInfo[lid]) {
              loteInfo[lid] = { label: [fmtFecha(d.fecha), `Turno ${d.turno}`] };
            }
            (mp[lid] ||= {})[d.motivo] = d.porcentaje;
            motivosSet.add(d.motivo);
          }

          // Motivos: detenciones primero, "Tiempo Productivo" al final (arriba en el stack)
          const motivos = Array.from(motivosSet)
            .sort((a, b) => (a === 'Tiempo Productivo') - (b === 'Tiempo Productivo'));

          // Eje X y vector de ids para click
          const loteIds = Object.keys(loteInfo);
          const labels  = loteIds.map(id => loteInfo[id].label);

          // Colores únicos HSL; “Tiempo Productivo” verde
          function colorHSL(i, tot){ const h=(i*360/tot)%360; return `hsl(${h},65%,55%)`; }
          const palette = motivos.map((_, i) => colorHSL(i, motivos.length));

          const datasets = motivos.map((m,i)=>({
            label: m,
            data: loteIds.map(id => mp[id]?.[m] ?? 0),
            backgroundColor: m === 'Tiempo Productivo' ? '#2ca02c' : palette[i],
            stack: 'x',
            borderWidth: 1,
            borderColor: 'rgba(0,0,0,0.1)',
          }));

          // Línea roja 30%
          const hLine = {
            id:'hLine',
            afterDraw(chart,args,opts){
              const {ctx,chartArea:{left,right},scales:{y}}=chart;
              const yVal=opts.yValue??30;
              const yPix=y.getPixelForValue(yVal);
              ctx.save(); ctx.beginPath(); ctx.moveTo(left,yPix); ctx.lineTo(right,yPix);
              ctx.lineWidth=2; ctx.strokeStyle='red'; ctx.setLineDash([6,4]); ctx.stroke(); ctx.restore();
            }
          };

          const step = Math.max(1, Math.ceil(labels.length / 25));

          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'bar',
            data: { labels, datasets },
            plugins: [hLine],
            options: {
              responsive: true,
              maintainAspectRatio: false,
              // Click → detalle_turno/<lote_id>?next=<ruta+query actual>
              onClick(evt, elements){
                if (!elements.length) return;
                const idx = elements[0].index;
                const lid = loteIds[idx];
                if (lid) {
                  const urlDet = `{% url 'detalle_turno' 0 %}`.replace('0', lid);
                  const returnTo = window.location.pathname + window.location.search; // conserva filtros
                  window.location.href = `${urlDet}?next=${encodeURIComponent(returnTo)}`;
                }
              },
              plugins: {
                legend: { position: 'right' },
                title: { display: true, text: '% Distribución del Tiempo de Turno (Detenciones + Productivo)' },
                tooltip: {
                  callbacks: {
                    title(items){
                      const lbl = items[0].label;
                      return Array.isArray(lbl) ? lbl.join(' · ') : lbl;
                    },
                    label:(item)=>`${item.dataset.label}: ${item.parsed.y?.toFixed?.(0) ?? 0}%`
                  }
                }
              },
              layout: { padding: { bottom: 20 } },
              scales: {
                x: {
                  stacked: true,
                  ticks: {
                    autoSkip: false,
                    minRotation: 60, maxRotation: 60,
                    font: { size: 10 },
                    callback(value, index){ return index % step === 0 ? this.getLabelForValue(value) : ''; }
                  },
                  grid: { display: false }
                },
                y: { stacked: true, min: 0, max: 100, ticks: { callback: v => v + '%' } }
              },
              hLine: { yValue: 30 }
            }
          });
        }

        // ==== Eventos UI ====
        btnSelTodoSem.onclick = ()=>Array.from(sSemanas.options).forEach(o=>o.selected=true);
        btnSelTodoLin.onclick = ()=>Array.from(sLineas.options).forEach(o=>o.selected=true);
        btnSelTodoTur.onclick = ()=>Array.from(sTurnos.options).forEach(o=>o.selected=true);

        btnAplicar.onclick = e => {
          e.preventDefault();
          const p = buildParams();
          history.replaceState(null, '', p.toString() ? `?${p}` : window.location.pathname); // persiste filtros en URL
          cargarGrafico();
        };

        btnLimpiar.onclick = ()=>{
          [sSemanas,sLineas,sTurnos].forEach(sel=>Array.from(sel.options).forEach(o=>o.selected=false));
          sAnios.selectedIndex = -1; fDesde.value = ''; fHasta.value = '';
          history.replaceState(null, '', window.location.pathname); // limpia query
          cargarGrafico();
        };

        // Inicial
        await cargarOpciones();
        aplicarFiltrosDesdeURL();   // marca selects con lo que venga en la URL
        await cargarGrafico();
      });
      </script>

      <div class="botones">
        <a href="{% url 'intermedio' %}" class="primary-button login-button">🏠 Volver al Inicio</a>
      </div>
    </div>
  </div>
</body>
</html>
