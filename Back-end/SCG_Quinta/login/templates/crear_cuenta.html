<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_crear_cuenta.css">
    <link rel="icon" href="./Estilos-CSS/logoquinta2.png"/>
    <title>Crear cuenta</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Estilos-CSS/logoquinta.png" alt="logo" class="logo">
            <h1 class="title">Crear cuenta</h1>
            <p class="subtitle">Ingresa tus datos para crear cuenta</p>
            <form action="./" class="form">
                <label class="label">Nombre completo</label>
                <input type="text" id="nombre-completo" class="input input-nombre-completo">

                <label class="label">Perfil de usuario</label>
                <input type="text" id="perfil-usuario" class="input input-perfil-usuario">

                <label class="label">RUT (sin puntos ni guion)</label>
                <input type="number" id="rut" class="input input-rut">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <label for="new-password" class="label">Repita contraseña</label>
                <input type="password" id="new-password" placeholder="**********" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
