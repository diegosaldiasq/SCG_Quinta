{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'login/estilos_pasword.css' %}">
    <link rel="icon" href="{% static 'login/images/logoquinta2.png' %}"/>
    <title>Recupera contraseña</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="{% static 'login/images/logoquinta.png' %}" alt="logo" class="logo">
            <h1 class="title">Recupera tu contraseña</h1>
            <p class="subtitle">Ingresar para crear nueva contraseña</p>
            <form action="#" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <label for="new-password" class="label">Repita contraseña</label>
                <input type="password" id="new-password" placeholder="**********" class="input input-password">

                <!--<input type="submit" value="Confirmar" class="primary-button login-button">-->
            </form>
            <div class="button-container">
                <form id="miBoton">
                    {% csrf_token %}
                    <button class="primary-button login-button">Confirmar</button>
                </form>
                <form action="{% url 'main' %}">
                    <button class="primary-button login-button">Salir</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Definir el token CSRF para su uso en las solicitudes AJAX
        var csrftoken = "{{ csrf_token }}";
    </script>
    <script src="{% static 'login/scrips_pasword.js' %}"></script>
</body>
</html>
