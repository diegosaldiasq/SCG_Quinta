{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'login/estilos_main.css' %}">
    <link rel="icon" href={% static 'login/images/logoquinta2.png' %}>
    <title>Principal</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="{% static 'login/images/logoquinta.png' %}" alt="logo" class="logo">
            <h1 class="title">Ingreso cuenta SCGC Quinta</h1>
            <p class="subtitle">Ingresa tus datos para ingresar a tu cuenta</p>
            <form action="./" class="form">
                <label class="label">Nombre completo</label>
                <input type="text" id="nombre-completo" class="input input-nombre-completo">

                <label class="label">Perfil de usuario</label>
                <input type="text" id="perfil-usuario" class="input input-perfil-usuario">

                <label class="label">RUT (sin puntos ni guion)</label>
                <input type="text" id="rut" class="input input-rut">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <button class="primary-button login-button" src="{% url 'ingresa_rut' %}">Iniciar sesion</button>
            </form>
            <div class="span-container">
                <span class="span">¿Olvidste tu contraseña?</span>
                <a href="./">Recuperar</a>
            </div>

            <button class="crear-cuenta">Crear cuenta</button>
        </div>
    </div>
</body>
</html>
