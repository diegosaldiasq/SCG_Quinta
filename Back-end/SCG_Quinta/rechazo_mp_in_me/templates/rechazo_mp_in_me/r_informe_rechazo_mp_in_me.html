{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'rechazo_mp_in_me/estilos_r_informe_rechazo_mp_in_me.css' %}">
    <link rel="icon" href="{% static 'rechazo_mp_in_me/images/logoquinta2.png' %}" />
    <title>Informe de rechazo  MP, Ins y ME IN-POE-Q-10-03</title>
</head>
<body>
    <div class="login">
        <img src="{% static 'rechazo_mp_in_me/images/logoquinta.png' %}" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Informe de rechazo de MP, Ins y ME IN-POE-Q-10-03</h1>
        </div>
        <div class="login-container">
            <p  class="subtitle">Datos del proveedor</p>
            <label class="label">Nombre del proveedor</label>
            <input type="text" class="input" id="nomb-prov">
            <label class="label">Numero factura (solo numeros)</label>
            <input type="text" class="input" id="numero-factura">
            <label class="label">Nombre del transportista</label>
            <input type="text" class="input" id="nomb-trans">
        </div>
        <div class="login-container">
            <p  class="subtitle">Datos del producto</p>
            <label class="label">Nombre del producto</label>
            <input type="text" class="input" id="nombre-producto">
            <label class="label">Fecha elaboracion</label>
            <input class="input" type="date" id="fecha-elab">
            <label class="label">Lote</label>
            <input type="text" class="input" id="lote">
            <label class="label">Fecha vencimiento</label>
            <input class="input" type="date" id="fecha-venc">
            <label class="label">Motivo del rechazo</label>
            <input type="text" class="input" id="motivo-rechazo">
            <label class="label">Cantidad producto involucrado</label>
            <input type="text" class="input" id="cantidad-producto">
            <label class="label">Unidad de medida</label>
                <select class="input" id="udm">
                    <option value="blanco"> </option>
                    <option value="kg">Kg</option>
                    <option value="gr">gr</option>
                    <option value="un">Un</option>
                    <option value="l">l</option>
                </select>
            <label class="label">Clasificacion</label>
                <select class="input" id="clasificacion">
                    <option value="blanco"> </option>
                    <option value="Calidad">Calidad</option>
                    <option value="Inocuidad">Inocuidad</option>
                    <option value="Legalidad">Legalidad</option>
                </select>
        </div>
        <div class="botones">
            <form class="form">
                <button class="primary-button login-button" id="miBoton">Grabar y continuar</button>
            </form>
            <form class="form" action="{% url 'redireccionar_selecciones' %}">
                <button class="primary-button login-button">Salir</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Definir el token CSRF para su uso en las solicitudes AJAX
        var csrftoken = "{{ csrf_token }}";
    </script>
    <script src="{% static 'rechazo_mp_in_me/scrip_r_informe_rechazo_mp_in_me.js' %}"></script>
</body>
</html>
