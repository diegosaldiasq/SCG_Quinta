        const selectCliente = $('cliente');
        const selectProducto = $('producto');
        const inputPeso = $('peso');
        const inputCodigo = $('codigo');
        const inputAltura = $('altura');
        const labelAltura = $('label-altura');

        function resetProducto() {
          selectProducto.innerHTML = '<option value="">-- Selecciona producto --</option>';
          selectProducto.disabled = true;
        }

        function limpiarCamposProducto() {
          inputPeso.value = '';
          inputCodigo.value = '';
        }

        function setAlturaVisible(show) {
          if (show) {
            labelAltura.style.display = 'block';
            inputAltura.style.display = 'block';
            inputAltura.required = true;
          } else {
            labelAltura.style.display = 'none';
            inputAltura.style.display = 'none';
            inputAltura.required = false;
            inputAltura.value = '';
          }
        }

        function poblarProductos(cliente) {
          const lista = productosPorCliente[cliente] || [];
          resetProducto();
          limpiarCamposProducto();

          if (!lista.length) return;

          lista.forEach(prod => {
            const opt = document.createElement('option');
            opt.value = prod.value;
            opt.textContent = prod.text;
            opt.dataset.peso = prod.peso;
            opt.dataset.codigo = prod.codigo;
            selectProducto.appendChild(opt);
          });

          selectProducto.disabled = false;
        }

        // ===== Eventos =====
        selectCliente.addEventListener('change', () => {
          const cliente = selectCliente.value;

          // Mostrar altura solo para Pasteles
          setAlturaVisible(cliente === 'Pasteles');

          // Cargar productos
          poblarProductos(cliente);
        });

        selectProducto.addEventListener('change', () => {
          const opt = selectProducto.selectedOptions[0];
          if (!opt || !opt.value) {
            limpiarCamposProducto();
            return;
          }
          inputPeso.value = opt.dataset.peso || '';
          inputCodigo.value = opt.dataset.codigo || '';
        });

        // Estado inicial (por si vienes con valores precargados)
        setAlturaVisible(selectCliente.value === 'Pasteles');
        if (selectCliente.value) poblarProductos(selectCliente.value);
