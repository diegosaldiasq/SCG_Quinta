<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./logoquinta2.png" />
    <title>Registro temperatura despacho Jumbo R-POE-E-05-01</title>
    <style>
        :root{
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --rojo-quinta: #B43C2C;
        --amarillo-quinta: #f3ba14;
        --naranjo-quinta: #d07020;
        --naranjo-claro-quinta: #d4841c;
        --white: #FFFFFF;
        --black: #000000;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
        body {
            margin: 24;
            font-family: 'Quicksand',
            sans-serif;
            /*background-color: var(--naranjo-claro-quinta);*/
            background-image: url(./Fondo.png);
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            justify-content: center;
            /*background-color: var(--naranjo-claro-quinta);
            border-radius: 32px;
            border-top: 24px;
            margin-bottom: 20px;*/
        }
        .logo {
            width: 200px;
            margin-bottom: 16px;
            justify-self: center;
        }
        .login-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 600px;
            justify-items: center;
            background-color: var(--naranjo-claro-quinta);
            border-radius: 32px;
            margin-bottom: 30px;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: var(--rojo-quinta);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            font-weight: bold;
            margin-bottom: 32px;
            text-align: center;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .sub-subtitle {
            color: var(--black);
            font-size: var(--sm);
            font-weight: 300;
            margin-top: 0;
            font-weight: bold;
            margin-bottom: 32px;
            text-align: center;
        }
        .form {
            display:  grid;
            flex-direction: column;
            justify-items: center;
        }
        .primary-button {
            background-color: var(--rojo-quinta);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 50%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 40px;
        }
        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login">
        <img src="https://quintaalimentos.cl/wp-content/uploads/2020/02/XMLID_16_@2x.png" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Registro temperatura despacho PT Jumbo R-POE-E-05-01</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local">
        </div>
        <div class="login-container">
            <label class="label">Cadena</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="jumbo">Jumbo</option>
                </select>
            
            <label class="label">Item</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="torta">Torta</option>
                    <option value="pastel">Pastel</option>
                </select>

            <label class="label">Producto</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="producto">Torta piña</option>
                    <option value="producto">Torta hoja manjar</option>
                    <option value="producto">Torta hoja manjar pastelera</option>
                    <option value="producto">Torta lucuma</option>
                    <option value="producto">Torta selva negra</option>
                    <option value="producto">Torta tres leches</option>
                    <option value="producto">Torta viena</option>
                    <option value="producto">Torta trufa</option>
                    <option value="producto">Torta panqueque naranja</option>
                    <option value="producto">Torta cuatro leches</option>
                    <option value="producto">Torta bombom</option>
                    <option value="producto">Torta beatriz</option>
                    <option value="producto">Torta san jorge</option>
                    <option value="producto">Torta san jorge chocolate</option>
                    <option value="producto">Torta san jorge guinda</option>
                    <option value="producto">Torta celebracion</option>
                    <option value="producto">Torta chocolate frambuesa vegana</option>
                    <option value="producto">Pastel piña</option>
                    <option value="producto">Pastel trufa</option>
                    <option value="producto">Pastel tres leches</option>
                    <option value="producto">Pastel hoja manjar pastelera</option>
                    <option value="producto">Pastel panqueque naranja</option>
                    <option value="producto">Pastel selva negra</option>
                </select>

            <label class="label">T° Producto</label>
            <input class="input" type="number" min="-3.0" max="10.0" step="0.1">

            <label class="label">Revision de etiquetado</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
            </select>

            <label class="label">Lote</label>
            <input class="input" type="text">

            <label class="label">Fecha vencimiento</label>
            <input class="input" type="date">

            <label class="label">AC</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="op1">1</option>
                </select>
            <p class="sub-subtitle">(1) Si durante el monitoreo la temperatura del producto no cumple con especificacion, se debera dar un golpe de frio al producto y verificar nuevamente la temperatura.</p>

            <label class="label">T° VAC</label>
            <input class="input" type="number" min="0.0" max="8.0" step="0.1">
        </div>
        <form class="form" action="#">
            <button class="primary-button login-button">Grabar</button>
        </form>
    </div>
</body>
</html>
