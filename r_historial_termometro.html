<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./logoquinta2.png" />
    <title>Registro historial termometro R-POE-E-07-01</title>
    <style>
        :root{
    --very-light-pink: #C7C7C7;
    --text-input-field: #F7F7F7;
    --hospital-green: #ACD9B2;
    --rojo-quinta: #B43C2C;
    --amarillo-quinta: #f3ba14;
    --naranjo-quinta: #d07020;
    --naranjo-claro-quinta: #d4841c;
    --white: #FFFFFF;
    --black: #000000;
    --sm: 14px;
    --md: 16px;
    --lg: 18px;
    }
    body {
        margin: 24;
        font-family: 'Quicksand', sans-serif;
        background-image: url(./Fondo.png);
    }
    .login {
        width: 100%;
        height: 100vh;
        display: grid;
        justify-content: center;
    }
    .logo {
        width: 200px;
        margin-bottom: 16px;
        justify-self: center;
    }
    .login-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 600px;
        justify-items: center;
        background-color: var(--naranjo-claro-quinta);
        border-radius: 32px;
        margin-bottom: 30px;
    }
    .title {
        font-size: var(--lg);
        margin-bottom: 8px;
        text-align: center;
    }
    .subtitle {
        color: var(--rojo-quinta);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        font-weight: bold;
        margin-bottom: 32px;
        text-align: center;
    }
    .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
    }
    .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--md);
        padding: 6px;
        margin-bottom: 12px;
    }
    .form {
        display:  grid;
        flex-direction: column;
        justify-items: center;
    }
    .sub-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 80px;
        height: 20px;
        justify-items: center;
        background-color: var(--white);
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .primary-button {
        background-color: var(--rojo-quinta);
        border-radius: 8px;
        border: none;
        color: var(--white);
        width: 50%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 40px;
    }
    .login-button {
        margin-top: 14px;
        margin-bottom: 30px;
    }
    </style>
</head>
<body>
    <div class="login">
        <img src="./logoquinta.png" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Registro historial termometro R-POE-E-07-01</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local">
        </div>
        <div class="login-container">
            <label class="label">Codigo termometro</label>
            <input type="text" class="input">
            <p class="subtitle">Lectura termometro patron °C (X1)</p>
            <form class="form" method="POST" oninput="resultado3.value=((parseFloat(valor1.value)+parseFloat(valor2.value)+parseFloat(valor3.value)+parseFloat(valor4.value)+parseFloat(valor5.value)+parseFloat(valor6.value)+parseFloat(valor7.value)+parseFloat(valor8.value)+parseFloat(valor9.value)+parseFloat(valor10.value))/10)-parseFloat(factan.value)"></form>
                <form class="form" method="POST" oninput="resultado1.value=(parseFloat(valor1.value)+parseFloat(valor2.value)+parseFloat(valor3.value)+parseFloat(valor4.value)+parseFloat(valor5.value))/5">
                    <label class="label">X1-M1</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor1" value="0">
                    <label class="label">X1-M2</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor2" value="0">
                    <label class="label">X1-M3</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor3" value="0">
                    <label class="label">X1-M4</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor4" value="0">
                    <label class="label">X1-M5</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor5" value="0">
                    <label class="label">Resultado promedio X1</label>
                    <div class="sub-container">
                        <output name="resultado1" for="valor1 valor2 valor3 valor4 valor5" id="outputx1">0.0</output>
                    </div>
                </form>

                <p class="subtitle">Lectura termometro trabajo °C (X2)</p>
                <form class="form" method="POST" oninput="resultado2.value=(parseFloat(valor6.value)+parseFloat(valor7.value)+parseFloat(valor8.value)+parseFloat(valor9.value)+parseFloat(valor10.value))/5">
                    <label class="label">X2-M1</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor6" value="0">
                    <label class="label">X2-M2</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor7" value="0">
                    <label class="label">X2-M3</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor8" value="0">
                    <label class="label">X2-M4</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor9" value="0">
                    <label class="label">X2-M5</label>
                    <input class="input" type="number" min="-5.0" max="5.0" step="0.1" id="valor10" value="0">
                    <label class="label">Resultado promedio X2</label>
                    <div class="sub-container">
                        <output name="resultado2" for="valor6 valor7 valor8 valor9 valor10" id="outputx2">0.0</output>
                    </div>
                </form>
                
                <p class="subtitle">Calculo promedio °C (X3)</p>
                <label class="label">Factor Anual (E)</label>
                <input class="input" type="number" min="-2.0" max="2.0" step="0.1" id="factan" value="0">
                <label class="label">Resultado promedio X3</label>
                <div class="sub-container">
                    <output name="resultado3" for="valor1 valor2 valor3 valor4 valor5 valor6 valor7 valor8 valor9 valor10 factan">0.0</output>
                </div>
            </form>
        </div>

        <!--Como hacer un calculo en linea-->
        <!--<div class="login-container">
            <form method="POST" oninput="resultado.value=(parseInt(valor1.value)+parseInt(valor2.value))/2">
                <input type="number" id="valor1" value="0"> +
                <input type="number" id="valor2" value="0"> =
                <output name="resultado" for="valor1 valor2"></output>
            </form>-->
        <!--FIN-->

        </div>
    </div>
</body>
</html>
