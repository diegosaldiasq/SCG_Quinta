<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_index.css">
    <link rel="icon" href="./logoquinta2.png" />
    <title>Principal SGC QUINTA</title>
</head>
<body>
    <header class="header">
        <img src="./Estilos-CSS/header2.png" alt="header" class="header-img">
    </header>
    <section class="login">
        <div class="card">
            <img src="./Estilos-CSS/planta-arriba.jpg" alt="logo" class="logo">
            <p class="title">Sistema de gestion de calidad Quinta S.A.</p>
            <p class="subtitle">Seleccionar una de las siguientes opciones:</p>
            <div class="botones">
                <form class="form" action="./selecciones.html">
                    <button class="primary-button login-button" id="registrardatos">Registrar datos</button>
                </form>
                <form class="form" action="#">
                    <button class="primary-button login-button" id="consultar">Consultar</button>
                </form>
                <form class="form" action="#">
                    <button class="primary-button login-button" id="analisis">Ver analisis</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
