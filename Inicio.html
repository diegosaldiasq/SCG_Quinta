<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Principal SGC QUINTA</title>
    <style>
        :root{
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --rojo-quinta: #B43C2C;
        --amarillo-quinta: #f3ba14;
        --naranjo-quinta: #d07020;
        --naranjo-claro-quinta: #d4841c;
        --white: #FFFFFF;
        --black: #000000;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
        body {
            margin: 24;
            font-family: 'Quicksand',
            sans-serif;
            background-color: var(--naranjo-claro-quinta);
        }
        .login {
            width: 100%;
            display: grid;
            justify-content: center;
        }
        .card {
            width: 500px;
            height: 600px;
            background: var(--amarillo-quinta);
            border-radius: 20px;
            overflow: hidden;
        }
        .logo {
            width: 500px;
            margin-bottom: 16px;
            justify-self: center;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: var(--rojo-quinta);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            font-weight: bold;
            margin-bottom: 32px;
            text-align: center;
        }
        .form {
            display:  grid;
            flex-direction: column;
            justify-items: center;
        }
        .primary-button {
            background-color: var(--rojo-quinta);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 80%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 20px;
        }
        .login-button {
            margin-top: 14px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <section class="login">
        <div class="card">
            <img src="https://quintaalimentos.cl/wp-content/uploads/2020/03/cover-1.jpg" alt="logo" class="logo">
            <p class="title">Sistema de gestion de calidad Quinta S.A.</p>
            <p class="subtitle">Seleccionar una de las siguientes opciones:</p>
            <form class="form">
                <button class="primary-button login-button">Registrar datos</button>
                <button class="primary-button login-button">Consultar</button>
                <button class="primary-button login-button">Ver analisis</button>
            </form>
        </div>
    </section>
</body>
</html>
