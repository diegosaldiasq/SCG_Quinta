<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_r_informe_reclamo_a_proveedores.css">
    <link rel="icon" href="./Estilos-CSS/logoquinta2.png" />
    <title>Informe de reclamo a proveedores IN-POE-Q-10-02</title>
</head>
<body>
    <div class="login">
        <img src="./Estilos-CSS/logoquinta.png" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Informe de reclamo a proveedores IN-POE-Q-10-02</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input" id="nombre-tecnologo">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local" id="fecha-reg">
        </div>
        <div class="login-container">
            <p class="subtitle">Datos del proveedor</p>
            <label class="label">Nombre</label>
            <input type="text" class="input" id="nombre-prov">
            <label class="label">Fecha del reclamo</label>
            <input type="date" class="input" id="fecha-recl">
        </div>
        <div class="login-container">
            <p class="subtitle">Datos del producto</p>
            <label class="label">Nombre del producto</label>
            <input type="text" class="input" id="nombre-prod">
            <label class="label">Fecha de elaboracion</label>
            <input type="date" class="input" id="fecha-elab">
            <label class="label">Lote</label>
            <input type="text" class="input" id="lote">
            <label class="label">Fecha de vencimiento</label>
            <input type="date" class="input" id="fecha-venc">
            <label class="label">No conformidad</label>
            <input type="text" class="input" id="no-conf">
        </div>
        <div class="login-container">
            <label class="label">Clasificacion</label>
                <select class="input" id="clasificacion">
                    <option value="blanco"> </option>
                    <option value="calidad">Calidad</option>
                    <option value="inocuidad">Inocuidad</option>
                    <option value="legalidad">Legalidad</option>
                </select>

            <label class="label">Cantidad involucrada</label>
            <input type="text" class="input" id="cantidad-inv">

            <label class="label">Unidad de medida</label>
                <select class="input" id="udm">
                    <option value="blanco"> </option>
                    <option value="kg">Kg</option>
                    <option value="gr">gr</option>
                    <option value="un">Un</option>
                    <option value="l">l</option>
                </select>
            
            <label class="label">Fotografia</label>
            <input type="file" name="archivosubido" class="archivo" id="archivo-foto">
        </div>
        <div class="botones">
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y continuar</button>
            </form>
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y salir</button>
            </form>
            <form class="form" action="./selecciones.html">
                <button class="primary-button login-button">Salir</button>
            </form>
        </div>
    </div>
    <script src="./Scrips-JS/scrip_r_informe_reclamo_a_proveedores.js"></script>
</body>
</html>
