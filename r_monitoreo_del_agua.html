<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Monitoreo del agua R-POES-Q-01-01</title>
    <style>
        :root{
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --rojo-quinta: #B43C2C;
        --amarillo-quinta: #f3ba14;
        --naranjo-quinta: #d07020;
        --naranjo-claro-quinta: #d4841c;
        --white: #FFFFFF;
        --black: #000000;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
        body {
            margin: 24;
            font-family: 'Quicksand',
            sans-serif;
            /*background-color: var(--naranjo-claro-quinta);*/
            background-image: url(./Fondo.png);
        }
        .ingreso {
            width: 100%;
            display: grid;
            justify-content: center;
            /*background-color: var(--naranjo-claro-quinta);*/
        }
        .logo {
            width: 200px;
            margin-bottom: 16px;
            justify-self: center;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr
            auto;
            width: 350px;
            justify-items: center;
            background-color: var(--naranjo-claro-quinta);
            margin-bottom: 30px;
            border-radius: 32px;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: var(--rojo-quinta);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            font-weight: bold;
            margin-bottom: 32px;
            text-align: center;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px; 
            height: 32px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 16px;
        }
        .subcontainer {
            display: grid;
            grid-template-rows: auto 1fr
            auto;
            width: 300px;
            justify-items: center;
        }
        .form {
            display:  grid;
            flex-direction: column;
            justify-items: center;
        }
        .primary-button {
            background-color: var(--rojo-quinta);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 150%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 40px;
        }
        .login-button {
            margin-top: 24px;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
   <div class="ingreso">
    <img src="https://quintaalimentos.cl/wp-content/uploads/2020/02/XMLID_16_@2x.png" alt="logo" class="logo">
        <div class="container">
            <h1 class="title">Monitoreo de agua R-POES-Q-01-01</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local">
        </div>
        <div class="container">
            <h2 class="title">Ingreso datos monitoreo</h2>
            <p class="subtitle">Ingresar cada registro y luego grabar</p>

            <label class="label">Turno</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="turnoa">A</option>
                <option value="turnob">B</option>
                <option value="turnoc">C</option>
            </select>

            <label class="label">Planta</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="curico">Curico</option>
                <option value="pv">Puerto vespucio</option>
                <option value="enea">ENEA</option>
            </select>

            <label class="label">NÂ° de llave</label>
            <input class="input" type="number" min="1" max="20">

            <label class="label">Punto de muestreo</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="zona1">zona1</option>
                <option value="zona2">zona2</option>
                <option value="zona3">zona3</option>
            </select>
            <div class="subcontainer">
                <p class="subtitle">Control fisico</p>

                <label class="label">Sabor insipido</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="cumple">Cumple</option>
                    <option value="nocumple">No cumple</option>
                </select>
                <label class="label">Olor inodora</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="cumple">Cumple</option>
                    <option value="nocumple">No cumple</option>
                </select>
                <label class="label">Color incoloro</label>
                <select class="input">
                    <option value="blanco"> </option>
                    <option value="cumple">Cumple</option>
                    <option value="nocumple">No cumple</option>
                </select>

                <p class="subtitle">Control quimico</p>

                <label class="label">PH (6,5 - 8,5)</label>
                <input class="input" type="number" min="6.5" max="8.5" step="0.1">
                <label class="label">Cloro libre (0,2 - 2,0 mg/l)</label>
                <input class="input" type="number" min="0.2" max="2.0" step="0.1">
            </div>

            <label class="label">AC</label>
            <input class="input" type="text">

            <label class="label">Resultado de la AC</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="ph">PH</option>
                <option value="cloro">Cloro</option>
            </select>

            <form class="form" action="#">
                <button class="primary-button login-button">Grabar</button>
            </form>
        </div>
   </div> 
</body>
</html>
