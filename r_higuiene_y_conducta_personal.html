<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_r_higiene_y_conducta_personal.css">
    <link rel="icon" href="./Estilos-CSS/logoquinta2.png" />
    <title>Higiene y conducta personal P-POES-Q-02-01</title>
</head>
<body>
    <div class="login">
        <img src="./Estilos-CSS/logoquinta.png" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Registo higiene y conducta personal P-POES-Q-02-01</h1>
            <form class="ingreso" action="#">
                <label class="label">Fecha</label>
                <input class="input" type="datetime-local">
 
                <label class="label">Nombre</label>
                <input class="input" type="text"/>
   
                <label class="label">Turno</label>
                <select class="input" name="turno" id="turno">
                    <option value="blanco"> </option>
                    <option value="turnoa">A</option>
                    <option value="turnob">B</option>
                    <option value="turnoc">C</option>
                </select>
      
                <label class="label">Planta</label>
                <select class="input" name="planta" id="planta">
                    <option value="blanco"> </option>
                    <option value="pv">Puerto vespucio</option>
                    <option value="en">ENEA</option>
                    <option value="cu">Curico</option>
                </select>
    
                <label class="label">Area</label>
                <select class="input" name="area" id="area">
                    <option value="blanco"> </option>
                    <option value="bmp">B.M.P.</option>
                    <option value="cremas">Cremas</option>
                    <option value="dosificado">Dosificado</option>
                    <option value="prelisto">Prelisto</option>
                    <option value="decorado">Decorado</option>
                    <option value="jefes">Jefes</option>
                    <option value="bpt">B.P.T.</option>
                    <option value="area-pqq">Area panqueques</option>
                    <option value="mantencion">Mantencion</option>
                    <option value="sap">SAP</option>
                    <option value="aseo">Aseo</option>
                    <option value="kyt">Kuchen y tartaleta</option>
                    <option value="masasdulces">Masas dulces</option>
                    <option value="envasadopt">Envasado de PT</option>
                    <option value="masas">Masas</option>
                    <option value="batidos">Batidos</option>
                    <option value="pasteleria">Pasteleria</option>
                    <option value="envasadoinsumos">Envasado de insumos</option>
                    <option value="hornodesmolde">Horno y/o desmolde</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="desarrollo">Desarrollo</option>
                    <option value="operarios">Operarios</option>
                </select>
  
                <label class="label">Cumplimiento</label>
                <select class="input" name="cumplimiento" id="cumpl">
                    <option value="blanco"> </option>
                    <option value="cumple">Cumple</option>
                    <option value="nocumple">No cumple</option>
                    <option value="noaplica">No aplica</option>
                </select>
      
                <label class="label">Desviacion</label>
                <select class="input" name="desviacion" id="desv">
                    <option value="blanco"> </option>
                    <option value="uñaslargas">Uñas largas, sucias y/o esmalte</option>
                    <option value="uniformesucio">Uniforme sucio</option>
                    <option value="zapatosucio">Zapatos sucios</option>
                    <option value="mascarillasucia">Mascarilla sucia/sin mascarilla</option>
                    <option value="accesoriosprohibidos">Uso de accesorios prohibidos</option>
                    <option value="sinafeitar">Sin afeitar</option>
                    <option value="maquillaje">Maquillaje</option>
                    <option value="peloafuera">Pelo afuera</option>
                    <option value="comeplanta">Come en planta</option>
                    <option value="uniformeincompleto">Uniforme incompleto</option>
                    <option value="estadosalud">No cumple con estado de salud optimo</option>
                    <option value="estadolentes">Estado defectuoso lentes</option>
                    <option value="presentaherida">Presenta una herida</option>
                    <option value="usopestañas">Uso pestañas postisas</option>
                    <option value="lavadomanos">Accede a planta sin realizar lavado de manos en filtro sanitario</option>
                </select>
        
                <label class="label">AC</label>
                <select class="input" name="ac" id="ac">
                    <option value="blanco"> </option>
                    <option value="cortarquitarlimpiar">Cortar, limpiar y/o quitar esmalte</option>
                    <option value="limparlavar">Limpiar y/o lavar uniforme</option>
                    <option value="enviarlimpiar">Enviar a limpiar</option>
                    <option value="reemplazarmascarilla">Reemplazar mascarilla</option>
                    <option value="quitaraccesorios">Quitar accesorios</option>
                    <option value="afeitar">Afeitar</option>
                    <option value="desmaquillar">Desmaquillar</option>
                    <option value="arreglarpelo">Arreglar pelo</option>
                    <option value="capacitacion">Capacitacion</option>
                    <option value="reponeruniforme">Reponer uniforme con RRHH</option>
                    <option value="asignararea">Asignar a un area donde no tenga contanto directo con alimentos</option>
                    <option value="cambiolentes">Solicitar cambio de lentes</option>
                    <option value="parchecurita">Se entrega parche curita y guantes</option>
                    <option value="quitarpestañas">Quitar pestañas postizas</option>
                    <option value="realizarlavadomanos">Realizar lavado de manos en filtro sanitario</option>
                </select>
        
                <label class="label">VAC</label>
                <select class="input" name="vac" id="vac">
                    <option value="blanco"> </option>
                    <option value="cumple">Cumple</option>
                    <option value="nocumple">No cumple</option>
                    <option value="noaplica">No aplica</option>
                </select>
        
                <label class="label">Observacion</label>
                <input class="input" type="text"/>
        
                <label class="label">Nombre tecnologo de calidad</label>
                <input class="input" type="text"/>  
            </form>
        </div>
        <div class="botones">
            <form class="form" action="#">
                <button class="secundary-button login-button2">Grabar y continuar</button>
            </form>
            <form class="form" action="#">
                <button class="secundary-button login-button2">Grabar y salir</button>
            </form>
            <form class="form" action="./selecciones.html">
                <button class="secundary-button login-button2">Salir</button>
            </form>
        </div>
    </div>
</body>
</html>
