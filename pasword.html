<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_pasword.css">
    <link rel="icon" href="./logoquinta2.png"/>
    <title>Contraseña</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Estilos-CSS/logoquinta.png" alt="logo" class="logo">
            <h1 class="title">Crear una nueva contraseña</h1>
            <p class="subtitle">Ingresar nueva contraseña para su cuenta</p>
            <form action="#" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <label for="new-password" class="label">Repita contraseña</label>
                <input type="password" id="new-password" placeholder="**********" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
