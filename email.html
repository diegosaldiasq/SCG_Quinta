<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./logoquinta2.png" />
    <title>E-mail</title>
    <style>
        :root{
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --rojo-quinta: #B43C2C;
            --amarillo-quinta: #f3ba14;
            --naranjo-quinta: #d07020;
            --naranjo-claro-quinta: #d4841c;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-image: url(./Fondo.png);
        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 400px;
            justify-items: center;
            background-color: var(--naranjo-claro-quinta);
            border-radius: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            margin-top: 12px;
        }
        .title {
            font-size: var(--md);
            margin-bottom: 12px;
            text-align: center;
        }
        .subtitle {
            color: var(--black);
            font-size: var(--sm);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
            font-weight: bold;
        }
        .email-image {
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-color: var(--text-input-field);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        .email-image img {
            width: 80px;
        }
        .resend {
            font-size: var(--sm);   
        }
        .resend span {
            color: var(--black);
            font-weight: bold;
        }
        .resend a {
            color: var(--rojo-quinta);
            text-decoration: none;
            font-weight: bold;
        }
        .primary-button {
            background-color: var(--rojo-quinta);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 180px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
        @media (max-width: 640) {
            .logo {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logoquinta.png" alt="logo" class="logo">
            <h1 class="title">E-mail ha sido enviado!</h1>
            <p class="subtitle">Por favor chequear tu bandeja de entrada y sigue las instrucciones para reestablecer tu contrase√±a</p>

            <div class="email-image">
                <img src="./mail.png" alt="email">
            </div>

            <button class="primary-button login-button">Ingresar</button>

            <p class="resend">
                <span>No has recibido el e-mail?</span>
                <a href="./">Reenviar</a>
            </p>
        </div>
    </div>
</body>
</html>
