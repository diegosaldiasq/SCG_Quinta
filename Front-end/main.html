<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_main.css">
    <link rel="icon" href="./Estilos-CSS/logoquinta2.png"/>
    <title>Contrase単a</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Estilos-CSS/logoquinta.png" alt="logo" class="logo">
            <h1 class="title">Ingreso cuenta SCGC Quinta</h1>
            <p class="subtitle">Ingresa tus datos para ingresar a tu cuenta</p>
            <form action="./" class="form">
                <label class="label">Nombre completo</label>
                <input type="text" id="nombre-completo" class="input input-nombre-completo">

                <label class="label">RUT (sin puntos ni guion)</label>
                <input type="number" id="rut" class="input input-rut">

                <label for="password" class="label">Contrase単a</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <input type="submit" value="Iniciar sesion" class="primary-button login-button">
            </form>
            <div class="span-container">
                <span class="span">多Olvidste tu contrase単a?</span>
                <a href="./">Recuperar</a>
            </div>
            
            <button class="crear-cuenta">Crear cuenta</button>
        </div>
    </div>
</body>
</html>
