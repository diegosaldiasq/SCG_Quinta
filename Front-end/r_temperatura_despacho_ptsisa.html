<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Estilos-CSS/estilos_r_temperatura_despacho_ptsisa.css">
    <link rel="icon" href="./Estilos-CSS/logoquinta2.png" />
    <title>Registro temperatura despacho PT SISA R-POE-E-05-02</title>
</head>
<body>
    <div class="login">
        <img src="./Estilos-CSS/logoquinta.png" alt="logo" class="logo">
        <div class="login-container">
            <h1 class="title">Registro temperatura despacho PT SISA R-POE-E-05-02</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input" id="nombre-tecnologo">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local" id="fecha-reg">
        </div>
        <div class="login-container">
            <label class="label">Cadena</label>
                <select class="input" id="cadena">
                    <option value="blanco"> </option>
                    <option value="sisa">SISA</option>
                    <option value="quinta">Quinta</option>
                </select>
    
            <label class="label">Item</label>
                <select class="input" id="item">
                    <option value="blanco"> </option>
                    <option value="torta">Torta</option>
                    <option value="congelada">Congelada</option>
                    <option value="kuchen">Kuchen</option>
                    <option value="pastel">Pastel</option>
                </select>
            
            <label class="label">Producto</label>
                <select class="input" id="producto">
                    <option value="blanco"> </option>
                    <option value="producto">Torta mocaccino</option>
                    <option value="producto">Torta crema manjar mediana</option>
                    <option value="producto">Torta hoja manjar mediana</option>
                    <option value="producto">Torta piña 15 pp</option>
                    <option value="producto">Torta selva negra 15 pp</option>
                    <option value="producto">Torta tres leches</option>
                    <option value="producto">Torta yogurt</option>
                    <option value="producto">Torta panqueque naranja</option>
                    <option value="producto">Torta viena</option>
                    <option value="producto">Torta amor</option>
                    <option value="producto">Torta crema frambuesa mediana</option>
                    <option value="producto">Torta merengue frambuesa</option>
                    <option value="producto">Torta merengue lucuma</option>
                    <option value="producto">Torta tres leches congelada</option>
                    <option value="producto">Torta sacher</option>
                    <option value="producto">Torta lucuma manjar</option>
                    <option value="producto">Torta guinda chocolate</option>
                    <option value="producto">Tartaleta fruta mixta</option>
                    <option value="producto">Tarta durazno mediana</option>
                    <option value="producto">Kuchen damasco mediano</option>
                    <option value="producto">Kuchen manzana mediano</option>
                    <option value="producto">Kuchen frambuesa mediano</option>
                    <option value="producto">Pie de limon</option>
                    <option value="producto">Berlin pastelera</option>
                    <option value="producto">Berlin manjar</option>
                    <option value="producto">Pastel hoja manjar</option>
                    <option value="producto">Pastel yogurt</option>
                    <option value="producto">Pastel selva negra</option>
                    <option value="producto">Pastel piña</option>
                    <option value="producto">Pastel tres leches</option>
                    <option value="producto">Pastel viena</option>
                </select>

            <!--Agregado por Diego-->

            <label class="label">Congelado/Refrigerado?</label>
                <select class="input" id="cong-refr">
                    <option value="blanco"> </option>
                    <option value="congelada">Congelado</option>
                    <option value="refrigerado">Refrigerado</option>
                </select>
            
            <!--Fin-->
            
            <label class="label">T° Producto</label>
            <input class="input" type="number" min="-15.0" max="5.0" step="0.1" id="t-producto">

            <label class="label">Revision de etiquetado</label>
                <select class="input" id="rev-etiquetado">
                    <option value="blanco"> </option>
                    <option value="cumple">Cumple</option>
                    <option value="nocumple">No cumple</option>
                </select>

            <label class="label">Lote</label>
            <input class="input" type="text" id="lote">

            <label class="label">Fecha vencimiento</label>
            <input class="input" type="date" id="fecha-vencimiento">

            <label class="label">AC</label>
                <select class="input" id="ac">
                    <option value="blanco"> </option>
                    <option value="op1">1</option>
                </select>
            <p class="sub-subtitle">(1) Si durante el monitoreo la temperatura del producto no cumple con especificacion, se debera dar un golpe de frio al producto y verificar nuevamente la temperatura.</p>

            <label class="label">T° VAC</label>
            <input class="input" type="number" min="-15.0" max="5.0" step="0.1" id="vac">
        </div>
        <div class="botones">
            <form class="form" action="#">
                <button class="primary-button login-button" id="miBoton">Grabar y continuar</button>
            </form>
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y salir</button>
            </form>
            <form class="form" action="./selecciones.html">
                <button class="primary-button login-button">Salir</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Scrips-JS/scrip_r_temperatura_despacho_ptsisa.js"></script>
</body>
</html>
