<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./logoquinta2.png" />
    <title>Recepcion materias primas y material de envasado R-POE-E-02-01</title>
    <style>
        :root{
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --rojo-quinta: #B43C2C;
        --amarillo-quinta: #f3ba14;
        --naranjo-quinta: #d07020;
        --naranjo-claro-quinta: #d4841c;
        --white: #FFFFFF;
        --black: #000000;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
        body {
            margin: 24;
            font-family: 'Quicksand', sans-serif;
            background-image: url(./Fondo.png);
        }
        .inicio {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 16px;
            justify-self: center;
        }
        .container-inicio {
            display: grid;
            grid-template-rows: auto 1fr
            auto;
            width: 550px;
            justify-items: center;
            background-color: var(--naranjo-claro-quinta);
            margin-bottom: 30px;
            border-radius: 32px;
        }
        .title {
            font-size: var(--lg);
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: var(--rojo-quinta);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            font-weight: bold;
            margin-bottom: 32px;
            text-align: center;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px; 
            height: 32px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 16px;
        }
        .botones {
            display:  flex;
            flex-direction: row;
            justify-self: center;
            gap: 16px;
        }
        .primary-button {
            background-color: var(--rojo-quinta);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 160px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 40px;
        }
        .login-button {
            margin-top: 24px;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="inicio">
        <img src="./logoquinta.png" alt="logo" class="logo">
        <div class="container-inicio">
            <h1 class="title">Control de recepcion de materias primas R-POE-E-02-01</h1>
            <p class="subtitle">Solo ingresar una vez datos de quien registra</p>
            <label class="label">Nombre tecnologo calidad</label>
            <input type="text" class="input">
            <label class="label">Lote dia</label>
            <input type="text" class="input">
            <label class="label">Fecha</label>
            <input class="input" type="datetime-local">
        </div>
        <div class="container-inicio">
            <h2 class="title">Ingreso datos monitoreo</h2>
            <p class="subtitle">Ingresar cada registro y luego grabar</p>

            <label class="label">Proveedor</label>
            <input type="text" class="input">

            <label class="label">Producto</label>
            <input type="text" class="input">

            <label class="label">Elaboracion</label>
            <input type="date" class="input">

            <label class="label">Vencimiento</label>
            <input type="date" class="input">

            <label class="label">Lote</label>
            <input type="text" class="input">

            <label class="label">N° Factura</label>
            <input type="text" class="input">

            <p class="subtitle">Condiciones de transporte</p>

            <label class="label">Higiene</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
            </select>

            <label class="label">RS</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
            </select>

            <label class="label">Temperatura °C transporte (-20 a 20 °C) o NA</label>
            <input type="text" class="input">

            <p class="subtitle">Caracteristicas de producto</p>

            <label class="label">Apariencia</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
            </select>

            <label class="label">Textura</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
            </select>

            <label class="label">Ausencia de materias extrañas</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
            </select>

            <label class="label">Temperatura °C producto (-20 a 20 °C) o NA</label>
            <input type="text" class="input">

            <label class="label">Condicion del envase</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
                <option value="noexiste">No existe</option>
                <option value="noaplica">No aplica</option>
            </select>

            <label class="label">Color</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
                <option value="noexiste">No existe</option>
                <option value="noaplica">No aplica</option>
            </select>

            <label class="label">Olor</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
                <option value="noexiste">No existe</option>
                <option value="noaplica">No aplica</option>
            </select>

            <label class="label">Sabor</label>
            <select class="input">
                <option value="blanco"> </option>
                <option value="cumple">Cumple</option>
                <option value="nocumple">No cumple</option>
                <option value="noexiste">No existe</option>
                <option value="noaplica">No aplica</option>
            </select>

            <label class="label">° Brix o NA</label>
            <input type="text" class="input">
        </div>
        <div class="botones">
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y continuar</button>
            </form>
            <form class="form" action="#">
                <button class="primary-button login-button">Grabar y salir</button>
            </form>
            <form class="form" action="./selecciones.html">
                <button class="primary-button login-button">Salir</button>
            </form>
        </div>
    </div>
</body>
</html>
